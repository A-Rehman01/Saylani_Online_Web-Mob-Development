<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_17</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="heading">Stop Watch</h1>
        <div class="container">
            <div>
                <span class="time" id="min">0 </span> <br /> <span class="timeheading"> min </span>
            </div>
            <div>
                <span class="time" id="sec">0 </span> <br /> <span class="timeheading"> sec </span>
            </div>
            <div>
                <span class="time" id="msec">0 </span> <br /> <span class="timeheading"> msec </span>
            </div>


        </div>
        <div>
            <button class="button" onclick="start()" id=startbtn>Start</button>
            <button class="button" onclick="pause()">Pause</button>
            <button class="button" onclick="stop()">Stop</button>
        </div>
        <h3>Abdul Rehman</h3>
    </section>
    <script src="app.js"></script>
</body>

</html>
